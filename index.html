<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bank</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
		<h2 class="text-5xl text-center mt-6" text-cnter>Welcome To Bank</h2>
	</header>
	<main>
		<section class="bg-orange-800 w-9/12 mx-auto mt-12 p-8">
			<h3 class="text-3xl mb-4 font-medium">Please Login</h3>
			<div>
				<input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
				<input class="px-3 block w-9/12 mb-3" type="password" name="" id="user-password" placeholder="Enter Your Password">
				<button id="submit-btn" class="bg-emerald-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-md">Submit</button>
			</div>
		</section>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
