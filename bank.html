<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bank Inside</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
		<h2 class="text-5xl text-center mt-6" text-cnter>let's get some money</h2>
	</header>
	<main>
		<section class="mt-12">
			<div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
				<div class="bg-green-700 p-8 rounded-xl">
					<h4 class="text-2xl">Deposite</h4>
					<h2 class="text-5xl" >$<span id="deposit-total">00</span></h2>
				</div>
				<div class="bg-yellow-700 p-8 rounded-xl">
					<h4 class="text-2xl">Withdraw</h4>
					<h2 class="text-5xl">$<span id="withdraw-total-amount">00</span></h2>
				</div>
				<div class="bg-violet-700 p-8 rounded-xl">
					<h4 class="text-2xl">Balance</h4>
					<h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
				</div>
			</div>
		</section>


		<section class="mt-12">
			<div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
				<div class="bg-green-700 p-8 rounded-xl">
					<h4 class="text-2xl mb-4">Please Deposite</h4>
						<input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposite-amount" placeholder="$ Enter Your Amount">
						<button id="deposite-btn" class="bg-emerald-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-md">Deposite</button>
				</div>
				<div class="bg-yellow-700 p-8 rounded-xl">
					<h4 class="text-2xl mb-4">Please Withdraw</h4>
						<input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-amount" placeholder="$ Enter Your withdraw Amount">
						<button id="withdraw-btn" class="bg-emerald-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-md">Withdraw</button>
				</div>
			</div>
		</section>
	</main>
<script src="js/main.js"></script>
</body>
</html>
